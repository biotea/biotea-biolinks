<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="./javascripts/underscore-1.8.3-min.js"></script>
    <script src="./javascripts/jquery-2.1.4.min.js"></script>
    <script src="./javascripts/config4Protocols.js"></script>
    <script src="./javascripts/BiolinksViewer.js"></script>
    <link rel="stylesheet" href="stylesheets/bioteaBiolinks.css">
    <script>
        var start = function() {
            var app = require("biotea-vis-biolinks");

            var instance = new app({
                el: '#biolinks',
                content: ProtocolsConfig.content,
                topics: ProtocolsConfig.topics,
                articles: ProtocolsConfig.articles,
                paths: {chp1: './protocols/chapter1/annotations/'},
                maxTerms: 25,
                noLambda: true
            });
        };
    </script>
</head>
<body onload="start();">
<div class="wrapper">
    <header>
        <h1>Biotea-Biolinks for Protocols Book Chapter 1</h1>
    </header>
    <section id="biolinks">

    </section>
</div>
</body>
</html>
